<!DOCTYPE html>
<html>
	<head>
		<style>
body {
	margin: 0;
	height: 100vh;
	font-family: sans-serif;
	display: flex;
}
body.darkmode {
	background: #444;
	color: white;
}
a {
	color: rgb(0, 0, 255);
}
#menu, #content {
	box-sizing: border-box;
}
#menu {
	width: 25%;
	border-right: 3px solid #999;
	display: flex;
	flex-direction:column;
	align-items: center;
	justify-content: flex-start;
	& a {
		box-sizing: border-box;
		text-decoration: none;
		display: block;
		margin: 1em;
		padding: 1em;
		font-size: 1em;
		background: #0005;
		border: 3px solid #0005;
		border-radius: 0px;
		color: inherit;
		width: calc(100% - 2em);
		text-align: center;
	}
}
#content {
	width: 75%;
	padding: 0 2em;
	& > h1 {
		border-bottom: 1px solid #0003;
	}
	& > small + h1 {
		margin-top: 0.25em;
	}
}
textarea {
	width: 100%;
	height: 50vh;
	background: #0005;
	color: inherit;
	border: 1px solid #888;
	border-radius: 0.1em;
}
		</style>
	</head>
	<body class="darkmode"><div id="menu">
		<h1>Something</h1>
		{{BUTTONS}}
	</div><div id="content">
		<!-- <small><a href="#">some previous thing</a> &gt;</small> -->
		<!-- <h1>hi</h1> -->
		<!-- <p>asdf</p> -->
		{{SUBLINKS}}<h1>{{TITLE}}</h1>{{CONTENT}}
	</div></body>
</html>
